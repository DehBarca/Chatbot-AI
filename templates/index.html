<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Chatbot</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <h1>Chatbot</h1>
      </div>
      <div class="chat-messages" id="messages"></div>
      <div class="chat-input">
        <select id="modelSelect" class="form-select"></select>
        <select id="fileSelect" class="form-select"></select>
        <button
          type="button"
          class="btn btn-outline-primary upload-btn"
          data-bs-toggle="modal"
          data-bs-target="#Archivos"
        >
          <i class="fa fa-upload" aria-hidden="true"></i>
        </button>
        <input id="userInput" type="text" placeholder="Type your message..." />
        <button class="send-btn" onclick="sendMessage()">Send</button>
      </div>
    </div>

    <div
      class="modal fade"
      id="Archivos"
      tabindex="-1"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      role="dialog"
      aria-labelledby="modalTitleId"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm"
        role="document"
      >
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitleId">Subir Archivos</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="uploadForm" enctype="multipart/form-data">
              <input
                type="file"
                name="file"
                id="fileInput"
                class="form-control"
                multiple
              />
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              onclick="resetUploadModal()"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="uploadFile()"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("/modelos/")
          .then((res) => res.json())
          .then((models) => {
            const select = document.getElementById("modelSelect");

            const groupedModels = {};

            models.forEach((model) => {
              const provider = model.provider || "unknown";
              if (!groupedModels[provider]) {
                groupedModels[provider] = [];
              }
              groupedModels[provider].push(model);
            });

            Object.keys(groupedModels).forEach((provider) => {
              const group = document.createElement("optgroup");
              group.label = `${provider} Models`;

              groupedModels[provider].forEach((model) => {
                const option = document.createElement("option");
                option.value = model.id;
                option.textContent = model.nombre;
                option.setAttribute("data-provider", provider);
                group.appendChild(option);
              });
              select.appendChild(group);
            });

            // Seleccionar un modelo por defecto
            select.value = "gemini-2.0-flash";
          });

        // Dropdown Archivos
        fetch("/archivos/")
          .then((res) => res.json())
          .then((files) => {
            console.log("files: ", files);
            const select = document.getElementById("fileSelect");
            select.innerHTML = "";
            files.forEach((file) => {
              const option = document.createElement("option");
              option.value = file;
              option.textContent = file;
              select.appendChild(option);
            });
            select.value = "";
          });

        document
          .getElementById("userInput")
          .addEventListener("keydown", function (event) {
            if (event.key === "Enter") {
              sendMessage();
            }
          });
      });

      async function sendMessage() {
        const input = document.getElementById("userInput");
        const text = input.value.trim();
        if (!text) return;

        addMessage("You", text, "user");
        input.value = "";

        const loadingDiv = addLoadingMessage();
        const modelId = document.getElementById("modelSelect").value;
        const select = document.getElementById("modelSelect");
        const modelo = select.options[select.selectedIndex].textContent;
        const provider =
          select.options[select.selectedIndex].getAttribute("data-provider");

        if (!provider) {
          alert("Invalid provider. Please select a valid model.");
          loadingDiv.remove();
          return;
        }

        const archivo = document.getElementById("fileSelect").value;

        // API CALL TO BACKEND
        try {
          const res = await fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              message: text,
              model: modelId,
              provider: provider,
              archivo: archivo,
            }),
          });

          const data = await res.json();
          loadingDiv.remove();

          addMessage(modelo, data.response, "bot");
        } catch (err) {
          loadingDiv.remove();
          addMessage(modelo, "Oops! Something went wrong.", "bot");
        }
      }

      function addMessage(sender, text, type) {
        const div = document.createElement("div");
        div.classList.add("message", type);
        div.innerHTML = `<span class="sender">${sender}:</span> <span class="text">${text}</span>`;
        document.getElementById("messages").appendChild(div);
        div.scrollIntoView({ behavior: "smooth" });
      }

      function addLoadingMessage() {
        const div = document.createElement("div");
        div.classList.add("message", "loading");
        div.innerHTML =
          '<div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div>';
        document.getElementById("messages").appendChild(div);
        div.scrollIntoView({ behavior: "smooth" });
        return div;
      }

      function resetUploadModal() {
        document.getElementById("uploadForm").reset();
        const modal = bootstrap.Modal.getInstance(
          document.getElementById("Archivos")
        );
        if (modal) modal.hide();
      }

      function uploadFile() {
        const form = document.getElementById("uploadForm");
        const formData = new FormData(form);
        const filesUploaded = document.getElementById("fileInput").files;

        fetch("/archivos", {
          method: "POST",
          body: formData,
        })
          .then((res) => {
            if (!res.ok) throw new Error("Error en el servidor");
            return res.json();
          })
          .then((data) => {
            console.log("response data: ", data);
            alert(data.message || "Archivo(s) subido(s) correctamente");

            // Actualizar dropdown
            const fileSelect = document.getElementById("fileSelect");
            fileSelect.innerHTML = "";

            const allFiles = data.allFiles || [];

            allFiles.forEach((file) => {
              const option = document.createElement("option");
              option.value = file;
              option.textContent = file;
              fileSelect.appendChild(option);
            });

            // Seleccionar default
            if (filesUploaded.length > 0) {
              const lastUploaded = filesUploaded[filesUploaded.length - 1].name;
              fileSelect.value = lastUploaded;
            }

            resetUploadModal();
          })
          .catch((err) => {
            console.error(err);
            alert("Error al subir archivo(s)");
          });
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
