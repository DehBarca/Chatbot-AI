<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gemini Chatbot</title>
  <style>
    body { font-family: Arial; padding: 30px; background-color: #f4f4f4; }
    #chatbox { background: white; padding: 20px; border-radius: 10px; max-width: 600px; margin: auto; }
    .msg { margin: 10px 0; }
    .user { color: blue; font-weight: bold; }
    .bot { color: green; font-weight: bold; }
  </style>
</head>
<body>
  <div id="chatbox">
    <h2>Gemini Chatbot</h2>
    <div id="messages"></div>
    <input id="userInput" type="text" placeholder="Ask me something..." style="width: 80%;" />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;

      addMessage("You", text, "user");
      input.value = "";

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });

        const data = await res.json();
        addMessage("Gemini", data.response, "bot");
      } catch (err) {
        addMessage("Gemini", "Oops! Something went wrong.", "bot");
      }
    }

    function addMessage(sender, text, type) {
      const div = document.createElement("div");
      div.classList.add("msg");
      div.innerHTML = `<span class="${type}">${sender}:</span> ${text}`;
      document.getElementById("messages").appendChild(div);
    }
  </script>
</body>
</html>
