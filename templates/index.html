<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h1>Gemini Chatbot</h1>
    </div>
    <div class="chat-messages" id="messages"></div>
    <div class="chat-input">
      <select id="modelSelect" class="form-select"></select>
      <input id="userInput" type="text" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      fetch('/modelos/')
        .then(res => res.json())
        .then(models => {
          const select = document.getElementById('modelSelect');
          models.forEach(model => {
            const option = document.createElement('option');
            option.value = model.id;
            option.textContent = model.nombre;
            select.appendChild(option);
          });
          select.value = 'gemini-2.0-flash-lite';
        });
    });

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;

      addMessage("You", text, "user");
      input.value = "";

      const loadingDiv = addLoadingMessage();
      const modelId = document.getElementById("modelSelect").value;

      // API CALL TO BACKEND 
      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text, model: modelId })
        });

        const data = await res.json();
        loadingDiv.remove();
        addMessage("Gemini", data.response, "bot");
      } catch (err) {
        loadingDiv.remove();
        addMessage("Gemini", "Oops! Something went wrong.", "bot");
      }
    }

    function addMessage(sender, text, type) {
      const div = document.createElement("div");
      div.classList.add("message", type);
      div.innerHTML = `<span class="sender">${sender}:</span> <span class="text">${text}</span>`;
      document.getElementById("messages").appendChild(div);
      div.scrollIntoView({ behavior: "smooth" });
    }

    function addLoadingMessage() {
      const div = document.createElement("div");
      div.classList.add("message", "loading");
      div.innerHTML = '<div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div>';
      document.getElementById("messages").appendChild(div);
      div.scrollIntoView({ behavior: "smooth" });
      return div;
    }
  </script>
</body>
</html>
